<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Savings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Your Savings Transactions</h2>
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_savings') }}">
                    <div class="form-group">
                        <label for="amount">Amount to Save:</label>
                        <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Add Savings</button>
                </form>
            </div>
        </div>
        <ul class="list-group">
            {% for transaction in transactions %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ transaction.date }} - {{ transaction.description }}
                    <span class="badge badge-primary badge-pill">${{ transaction.amount }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
